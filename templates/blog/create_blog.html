
{% extends "blog/layout.html" %}
{% load static %}

{% block title %}
    Post Blog
{% endblock %}

{% block head %}
    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <link href="{% static 'wangeditor/style.css' %}" rel="stylesheet">
    <script src="{% static 'wangeditor/index.js' %}"></script>
    <script src="{% static 'js/create_blog.js' %}"></script>

    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100; /* If you need */
        }
        #toolbar-container { border-bottom: 1px solid #ccc; }
        #editor-container { height: 500px; }
    </style>
{% endblock %}

{% block main %}
    <h1>Create Blog</h1>
    <div class="mt-3">
        <form action="" method="POST">

            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label" for="form-title">Post Title</label>
                <input type="text" name="title" class="form-control" id="form-title">
            </div>

            <div class="mb-3">
                <label class="form-label" for="form-category">Category</label>
                <select name="category" class="form-select" id="form-category">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <div id="editor—wrapper">
                    <div id="toolbar-container"><!-- toolbar --></div>
                    <div id="editor-container"><!-- editor --></div>
                </div>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary" id="submit-btn">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
