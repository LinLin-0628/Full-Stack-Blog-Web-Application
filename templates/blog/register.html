{% extends "blog/layout.html" %}

{% load static %}

{% block title %}
    Register
{% endblock %}

{% block head %}
    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}

{% block main %}
    <div style="max-width: 330px;" class="m-auto">
        <h1>Register</h1>
        <form action="" method="POST">

            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username" id="username">
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" id="email">
            </div>


            <div class="mb-3">
                <label class="form-label" for="verification">Verification Code</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Verification Code" id="verification" name="captcha">
                    <button class="btn btn-outline-secondary" type="button" id="captcha-btn">Get Code</button>
                </div>
            </div>



            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" id="password">
            </div>


            <div class="mb-3">
                <button class="btn btn-primary w-100">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
